    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (!getCurrentUser()) {
                showToast('Please login to view order history', 'error');
                setTimeout(() => window.location.href = 'login.html', 1000);
                return;
            }
            
            displayOrderHistory();
            updateAuthLink();
            updateCartCount();

        });
